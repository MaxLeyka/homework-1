<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Homework#1</title>
</head>
<body>
<main class="page">

  <section class="info" aria-label="Company information">
    <header class="info__header">
      <h1 class="info__title">COMPANY CULTURE</h1>
      <nav class="info__contacts" aria-label="Social media links">
        <a class="info__link" href="#">
          <img class="info__icon" src="assets/svg/inst.svg" alt="Instagram">
        </a>
        <a class="info__link" href="#">
          <img class="info__icon" src="assets/svg/phone.svg" alt="Phone">
        </a>
        <a class="info__link" href="#">
          <img class="info__icon" src="assets/svg/mail.svg" alt="Mail">
        </a>
      </nav>
    </header>

    <div class="info__content">
      <p class="info__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.
      </p>
    </div>
  </section>

  <section class="gallery" aria-label="Company culture gallery">
    <figure class="gallery__item gallery__item--woman1">
      <picture>
        <source srcset="assets/webp/woman1.webp 1x,
                        assets/webp/woman1@2x.webp 2x,
                        assets/webp/woman1@3x.webp 3x"
                type="image/webp">
        <source srcset="assets/jpeg/woman1.jpg 1x,
                        assets/jpeg/woman1@2x.jpg 2x,
                        assets/jpeg/woman1@3x.jpg 3x"
                type="image/jpeg">
        <img class="gallery__image"
             src="assets/jpeg/woman1.jpg"
             alt="Woman on the background of leaves"
             loading="lazy">
      </picture>
    </figure>

    <figure class="gallery__item gallery__item--coffee">
      <picture>
        <source srcset="assets/webp/coffee.webp 1x,
                        assets/webp/coffee@2x.webp 2x,
                        assets/webp/coffee@3x.webp 3x"
                type="image/webp">
        <source srcset="assets/jpeg/coffee.jpg 1x,
                        assets/jpeg/coffee@2x.jpg 2x,
                        assets/jpeg/coffee@3x.jpg 3x"
                type="image/jpeg">
        <img class="gallery__image"
             src="assets/jpeg/coffee.jpg"
             alt="Coffee cup on table"
             loading="lazy">
      </picture>
    </figure>

    <div class="gallery__item gallery__item--brown" aria-hidden="true"></div>

    <figure class="gallery__item gallery__item--woman2">
      <picture>
        <source srcset="assets/webp/woman2.webp 1x,
                        assets/webp/woman2@2x.webp 2x,
                        assets/webp/woman2@3x.webp 3x"
                type="image/webp">
        <source srcset="assets/jpeg/woman2.jpg 1x,
                        assets/jpeg/woman2@2x.jpg 2x,
                        assets/jpeg/woman2@3x.jpg 3x"
                type="image/jpeg">
        <img class="gallery__image"
             src="assets/jpeg/woman2.jpg"
             alt="Photo of a happy woman"
             loading="lazy">
      </picture>
    </figure>

    <figure class="gallery__item gallery__item--woman3">
      <picture>
        <source srcset="assets/webp/woman3.webp 1x,
                        assets/webp/woman3@2x.webp 2x,
                        assets/webp/woman3@3x.webp 3x"
                type="image/webp">
        <source srcset="assets/jpeg/woman3.jpg 1x,
                        assets/jpeg/woman3@2x.jpg 2x,
                        assets/jpeg/woman3@3x.jpg 3x"
                type="image/jpeg">
        <img class="gallery__image"
             src="assets/jpeg/woman3.jpg"
             alt="Profile photo of a woman with grass"
             loading="lazy">
      </picture>
    </figure>

    <figure class="gallery__item gallery__item--door">
      <picture>
        <source srcset="assets/webp/door.webp 1x,
                        assets/webp/door@2x.webp 2x,
                        assets/webp/door@3x.webp 3x"
                type="image/webp">
        <source srcset="assets/jpeg/door.jpg 1x,
                        assets/jpeg/door@2x.jpg 2x,
                        assets/jpeg/door@3x.jpg 3x"
                type="image/jpeg">
        <img class="gallery__image"
             src="assets/jpeg/door.jpg"
             alt="Office door"
             loading="lazy">
      </picture>
    </figure>

    <div class="gallery__item gallery__item--red" aria-hidden="true"></div>

    <figure class="gallery__item gallery__item--man1">
      <picture>
        <source srcset="assets/webp/man1.webp 1x,
                        assets/webp/man1@2x.webp 2x,
                        assets/webp/man1@3x.webp 3x"
                type="image/webp">
        <source srcset="assets/jpeg/man1.jpg 1x,
                        assets/jpeg/man1@2x.jpg 2x,
                        assets/jpeg/man1@3x.jpg 3x"
                type="image/jpeg">
        <img class="gallery__image"
             src="assets/jpeg/man1.jpg"
             alt="B&W photo of a man"
             loading="lazy">
      </picture>
    </figure>
  </section>

</main>
</body>
</html>
