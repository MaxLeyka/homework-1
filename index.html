<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Homework#1</title>

<body>
<main class="page">

  <section>
    <header>
      <h1>COMPANY CULTURE</h1>
      <nav>
        <a href="#">
          <img src="./assets/inst.svg" alt="Instagram">
        </a>
        <a href="#">
          <img src="./assets/phone.svg" alt="Phone">
        </a>
        <a href="#">
          <img src="./assets/mail.svg" alt="Mail">
        </a>
      </nav>
    </header>

    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.
      </p>
    </div>
  </section>

  <section >
    <figure >
      <img src="./assets/woman1.webp"
           srcset="./assets/woman1@2x.webp 2x,
                     ./assets/woman1@3x.webp 3x"
           alt="Woman on the background of leaves">
    </figure>

    <figure>
      <img src="./assets/coffee.webp"
           srcset="./assets/coffee@2x.webp 2x,
                     ./assets/coffee@3x.webp 3x"

    <div></div>

           srcset="./assets/woman2@2x.webp 2x,

    <figure>
      <img src="./assets/woman3.webp"
           srcset="./assets/woman3@2x.webp 2x,
                     ./assets/woman3@3x.webp 3x"
           alt="Profile photo of a woman with grass">
    </figure>

    <figure>
      <img src="./assets/door.webp"
           srcset="./assets/door@2x.webp 2x,
                     ./assets/door@3x.webp 3x"
           alt="Office door">
    </figure>

    <div></div>

    <figure>
      <img src="./assets/man1.webp"
           srcset="./assets/man1@2x.webp 2x,
                     ./assets/man1@3x.webp 3x"
           alt="B&W photo of a man">
    </figure>
